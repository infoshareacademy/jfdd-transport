<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="images/transport_icon.ico" type="image/x-icon" />
    <title>Title</title>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#intro">Strona główna</a></li>
                <li><a href="#functions">Nasze funkcjonalności</a></li>
                <li>Formularz kontaktowy</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="intro">

            <img src="images/bus-stop.jpg">
            <p> Statyki komunikacji miejskiej</p>

        </div>

        <div id="functions">
            <h1>Funkcjonalności:</h1>
            <ul>
                <li><img src="images/przystanek.jpg"></li>
                <li><img src="images/zegar.jpg"></li>
                <li><img src="images/mapa.jpg"></li>
            </ul>
        </div>
        <div id="form">
            <form action="mailto:przebieracz@gmail.com" method="post">
                <input list="browsers" name="browser">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                <input type="submit">
            </form>
        </div>
    </main>
    <footer></footer>

    <div id="socialmedia">
        <img src="images/facebook.png" alt="Facebook">
        <img src="images/google-plus.png" alt="Google+">
        <img src="images/square-twitter.png" alt="Twitter">
    </div>

</body>
</html>
